<!DOCTYPE html>
<html>
<head>
  <title>Jewellery Shop Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .error { color: red; }
    #dashboard { display: none; }
    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="container" id="login">
    <h2>Login to Jewellery Shop</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <p id="error-msg" class="error"></p>
  </div>

  <!-- Dashboard Content -->
  <div class="container" id="dashboard">
    <h2>Welcome to Jora Jewellers!</h2>
    <p>You are successfully logged in.</p>
    <div class="gallery">
      <img src="image/gold-ring.jpeg" alt="Gold Ring" />
      <img src="image/payal-1.jpeg" alt="Payal 1" />
      <img src="image/payal-2.jpeg" alt="Payal 2" />
      <img src="image/payal-3.jpeg" alt="Payal 3" />
      <img src="image/payal-4.jpeg" alt="Payal 4" />
      <img src="image/payal-5.jpeg" alt="Payal 5" />
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Scripts -->
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable shortcut keys like Ctrl+U, F12, Ctrl+Shift+I, etc.
    document.onkeydown = function(e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) return false;
      if (e.key === 'F12') return false;
      if (e.ctrlKey && e.shiftKey && e.key === 'I') return false;
      if (e.ctrlKey && (e.key === 's' || e.key === 'S')) return false;
      if (e.ctrlKey && (e.key === 'c' || e.key === 'C')) return false;
      if (e.ctrlKey && (e.key === 'p' || e.key === 'P')) return false;
    };

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "Jora Jewellers" && pass === "Manoj@320") {
        document.getElementById('login').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
      } else {
        document.getElementById('error-msg').innerText = "Invalid username or password!";
      }
    }

    function logout() {
      document.getElementById('login').style.display = "block";
      document.getElementById('dashboard').style.display = "none";
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
      document.getElementById('error-msg').innerText = "";
    }
  </script>

</body>
</html>
